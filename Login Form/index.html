<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <div class="column">
        <h2>Login page</h2>
        <div>
          <label>Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" class="input-field">

          <label>Enter Password</label>
          <input id="password" type="password" placeholder="Enter Password" class="input-field">
          <span>Doesnt have an account? <a href="signup.html">Register</a></span>
          <h4>or</h4>
          <button onclick="getLocalStorageData()" type="submit">Logged in</button>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
