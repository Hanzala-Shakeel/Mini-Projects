<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="column">
                <h2>Sign up page</h2>
                <div>
                  <label>Name</label>
                  <input id="name" type="text" placeholder="Enter your name" class="input-field">
  
                    <label>Email Address</label>
                    <input id="email" type="email" placeholder="Enter your email" class="input-field">
  
                    <label>Set Password</label>
                    <input id="password" type="password" placeholder="Enter Password" class="input-field">
  
                    <label>Age</label>
                  <input id="age" type="number" placeholder="Enter your age" class="input-field">
  
                  <label>Date of Birth</label>
                  <input id="dateofbirth" type="date" placeholder="Enter your date of birth" class="input-field">
                  <h4>or</h4>
                  <span>Already have an account? <a href="index.html">Login</a></span>
                    <button onclick="savedata()" type="submit">Register Now</button>
                </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
