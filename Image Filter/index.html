<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list">
      <ul class="list-parent">
        <li data-set="all">All</li>
        <li data-set="bird">Birds</li>
        <li data-set="nature">Nature</li>
        <li data-set="animal">Animal</li>
      </ul>
    </div>
    <div class="image-parent">
        <div data-set="animal" class="images">
            <img src="images/animal 1.jpg" alt="">
        </div>
        <div data-set="animal" class="images">
            <img src="images/animal 2.jpg" alt="">
        </div>
        <div data-set="animal" class="images">
            <img src="images/animal 3.jpg" alt="">
        </div>
        <div data-set="bird" class="images">
            <img src="images/bird 1.jpg" alt="">
        </div>
        <div data-set="bird" class="images">
            <img src="images/bird 2.jpg" alt="">
        </div>
        <div data-set="bird" class="images">
            <img src="images/bird 3.jpg" alt="">
        </div>
        <div data-set="nature" class="images">
            <img src="images/nature 2.jpg" alt="">
        </div>
        <div data-set="nature" class="images">
            <img src="images/nature 3.jpg" alt="">
        </div>
        <div data-set="nature" class="images">
            <img src="images/nature 1.jpg" alt="">
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
